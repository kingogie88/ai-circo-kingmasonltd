name: Circo AI Tests



on: 

  push:

    branches: [ main ]

  pull_request:

    branches: [ main ]



jobs:

  test:

    runs-on: ubuntu-latest

    

    steps:

    - name: Checkout code

      uses: actions/checkout@v3

    

    - name: Set up Python 3.9

      uses: actions/setup-python@v4

      with:

        python-version: '3.9'

    

    - name: Install dependencies

      run: |

        python -m pip install --upgrade pip

        if [ -f requirements.txt ]; then

          pip install -r requirements.txt

        else

          echo "No requirements.txt found, installing basic packages..."

          pip install numpy pandas requests

        fi

    

    - name: Test Circo AI system

      run: |

        python config.py

        echo "‚úÖ Circo AI system started successfully!"

    

    - name: Check AI components

      run: |

        echo "ü§ñ Checking AI system components:"

        ls -la

        echo "üîç Python modules found:"

        find . -name "*.py" -type f

        echo "üìä System ready for plastic recycling analysis!"
